PLG_JTIKA_JAXRS="JTika - JAXRS"
PLG_JTIKA_JAXRS_XML_DESCRIPTION="JTika - JAXRS provides an interface between a Tika JAXRS server and Joomla components which require metadata and content extraction from a file."

PLG_JTIKA_JAXRS_FIELD_URL_LABEL="Url"
PLG_JTIKA_JAXRS_FIELD_URL_DESC="The url of the Tika Server, e.g. http://localhost:9998/tika."
PLG_JTIKA_JAXRS_FIELD_ALLOWEDCONTENTTYPES_LABEL="Allowed Content Types"
PLG_JTIKA_JAXRS_FIELD_ALLOWEDCONTENTTYPES_DESC="A comma-delimited list of MIME types which JSolr should index. Can include wildcard MIME types (E.g. image/*,video/*)."
PLG_JTIKA_JAXRS_FIELD_ALLOWEDFULLTEXTINDEXING_LABEL="Full Text Indexing Content Types"
PLG_JTIKA_JAXRS_FIELD_ALLOWEDFULLTEXTINDEXING_DESC="A comma-delimited list of MIME types of files whose content should be extracted and indexed. Can include wildcard MIME types (E.g. image/*,video/*). PLEASE NOTE: These MIME types will be ignored if not also included in "Allowed Content Types"."
